<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button class="close">&times;</button>
      <form class="calc">
        <div class="firstNumber">
          <label for="fnumber">Enter Number 1:</label>
          <input type="number" id="fnumber" value="1" />
        </div>
        <div class="secondNumber">
          <label for="snumber">Enter Number 2:</label>
          <input type="number" id="snumber" value="1" />
        </div>
      </form>
      <div class="button-wrap">
        <button class="btn plus">&plus;</button>
        <button class="btn minus">&minus;</button>
        <button class="btn multiply">&#215;</button>
        <button class="btn divide">&#247;</button>
        <button class="btn modus">&percnt;</button>
        <button class="btn clear">C</button>
      </div>
      <div class="answer-container">
        <label for="calcAnswer">Answer:</label>
        <div class="answer">
          <p id="answer">0</p>
        </div>
      </div>
      <div class="closed hidden">
        <h1>Thank You</h1>
        <h2>for using our calculator</h2>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
